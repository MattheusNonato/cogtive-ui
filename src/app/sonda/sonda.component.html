<div id="main" class="container-fluid">
  
    <h3 class="page-header">Explorar Marte</h3>
    
    <form #s="ngForm" autocomplete="off" (ngSubmit)="enviar(s)">
  
      <div class="row">
        <div class="form-group col-md-4">
          <label for="codernadaX">Coordenada  Planalto x</label>
          <input type="number" class="form-control" [(ngModel)]="sonda.planalto.x" id="codernadaX" name="codernadaX">
        </div>
      <div class="form-group col-md-4">
          <label for="codernadaY">Coordenada  Planalto y</label>
          <input type="number" class="form-control" [(ngModel)]="sonda.planalto.y" id="codernadaY" name="codernadaY">
        </div>
    </div>
    
    <div class="row">
        <div class="form-group col-md-3">
          <label for="exampleInputEmail1">Sonda Posição x</label>
          <input type="number" class="form-control" [(ngModel)]="sonda.posicao.x" id="posX" name="posX">
        </div>
      <div class="form-group col-md-3">
          <label for="exampleInputEmail1">Sonda Posição y</label>
          <input type="number" class="form-control" [(ngModel)]="sonda.posicao.y" id="posY" name="posY">
        </div>
      <div class="form-group col-md-3">
          <label for="exampleInputEmail1">Ponto Cardeal</label>
        
          <select  class="form-control" name="cardeal" [(ngModel)]="sonda.direcaoCardinal" >
              <option value="N">Norte</option>
              <option value="S">Sul</option>
              <option value="E">Leste</option>
              <option value="W">Oeste</option>
            </select>
        </div>
    </div>
    
    <div class="row">
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">Entrada de Comandos</label>
          <input type="text" class="form-control" [(ngModel)]="sonda.entrada" id="entrada" name="entrada">
        </div>
    </div>

    <div class="row" *ngIf="mostrarSaida">
        <div class="form-group col-md-6">
          <label for="exampleInputEmail1">Saída:</label>
          {{saida.x}} {{saida.y}} {{saida.c}}
        </div>

    </div>

    <hr />
    
    <div class="row">
      <div class="col-md-12">
        <button type="submit" class="btn btn-primary">Salvar</button>
      </div>
    </div>
  
    </form>
   </div>
